<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balises CSS</title>
    <style>
    h1{
        color: #8B0000; /* Changer la couleur du texte*/
        text-align: center; /* l'alginer au centre*/
        border: 3px solid black; /* Et definir une bordure de 3 pixel, solide et de couleur noire*/
 
    }
    p{
        color: #1100ff; /*Et la couleur du texte en blanc en utilisant l'hexadecimal*/
        margin-left: 100px /*Permet de d√©caler le texte vers la gauche de 10 pixels*/
    }
    </style>
</head>
<body>
    <h1>Titre du document</h1>
    <p>paragraphe se trouvant sous la balise h1</p>
    <a href="../index.html"><button>Revenir au Tutoriel</button></a>
</body>
</html>
