<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover CSS</title>
    <style>
    h1{
        color: #8B0000; /* Changer la couleur du texte*/
        text-align: center; /* l'alginer au centre*/
        border: 3px dashed #505/* Et une bordure de 3 pixel*/                        
    }
    h1:hover{
        color: #00008B; /* Changer la couleur du texte lors que la souris est dessus*/
        text-align: center; /* l'alginer au centre*/
        border: 3px solid #055/* Et une bordure de 3 pixel*/                        

    }
    </style>
</head>
<body>
    <h1>Titre du document</h1>
    <h1>Deuxieme Titre du document</h1>

    <a href="../index.html"><button>Revenir au Tutoriel</button></a>
</body>
</html>
