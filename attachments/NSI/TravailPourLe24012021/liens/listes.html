<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Listes</title>
</head>
<body>
    <ul></br>
        <li>la balise ul permet de faire des listes non ordonées</li></br>
        <li>la balise il permet de créer un element dans la liste</li></br>
        </ul>
        <ol>
        <li>la balise ol permet de faire des listes ordonées</li></br>
        <li>la balise il permet toujours de créer un element dans la liste</li></br>
        <li>Vous pouvez mettre autant d'élements que vous voulez</li></br>
        </ol></br>
        <a href="../index.html"><button>Revenir au Tutoriel</button></a>        
</body>
</html>
